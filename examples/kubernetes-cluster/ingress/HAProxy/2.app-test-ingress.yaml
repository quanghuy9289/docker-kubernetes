apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app
  namespace: ingress-controller
spec:
  rules:
    # Tên miền truy cập
    - host: quanghuy9289.lab
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              # dịch vụ phục vụ tương ứng với tên miền và path
              service:
                name: http-test-svc
                port:
                  number: 80
